<html>
<head>
	<style>
		#war {
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div id="war">
		<script>
			var war = document.getElementById('war');
			var col = ['red','green','blue'];
			var i = 0;
			var def = 200;

			function warik(i) {
				war.style.backgroundColor = col[i];
				war.style.height = def + "px";
				war.style.width = def + "px";
			}

			window.onload = function() {
				war.addEventListener('click', function() {
					if (def > 410) def = 200;
					else def += 10;
					if (i > 1) i = 0;
					else i++;
					warik(i);
				});

				war.addEventListener('mouseout', function() {
					if (def < 210) def = 200;
					else def -= 5;
					if (i < 1) i = 2;
					else i -= 1;
					warik(i);
				});
			};


		</script>
</div>

</body>
</html>
